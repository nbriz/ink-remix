<title>Ink Remix</title>
<img src="Image.svg" alt="description of image" style="user-select:none; display:block; width: 20%; margin: 0 auto;" draggable="false">
<link rel="stylesheet" href="https://generativeart.online/css/drawing-app.css">
<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/* global nn */
  
function emoji () {
  requestAnimationFrame(emoji)
  
  const emojis = [
    'ğŸ˜€', 'ğŸ˜ƒ', 'ğŸ˜„', 'ğŸ˜', 'ğŸ˜†', 'ğŸ˜…'
  ]
  const ranEmoji = nn.random(emojis)
  const css = {
    position: 'absolute',
    left: nn.mouseX,
    top: nn.mouseY
  }
  
  if (nn.mouseDown) {
    nn.create('span')
      .content(ranEmoji)
      .css(css)
      .addTo('body')
  }
}
  
nn.on('load', emoji)


</script>
